<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/1d3603cb3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="container">
      <img class="header-logo" src="images/logo.svg" alt="Company logo" />
    </header>
    <section class="section-subscription container">
      <h1 class="main-heading">
        We are launching <span class="heading-accent">soon!</span>
      </h1>
      <p class="subscription-message">Subscribe and get notified</p>
      <form class="subscription-form" action="#">
        <div class="email-input-container">
          <input
            name="email"
            id="email"
            type="text"
            class="email-input"
            placeholder="Your email address..."
          />
        </div>
        <input class="subscription-cta" type="submit" value="Notify Me" />
      </form>
    </section>
    <div class="hero-image-container container">
      <img class="hero-image" src="images/illustration-dashboard.png" alt="" />
    </div>
    <footer class="footer container">
      <div class="social-icons">
        <i class="social-icon fa-brands fa-facebook-f fa-xs"></i>
        <i class="social-icon fa-brands fa-twitter fa-xs"></i>
        <i class="social-icon fa-brands fa-instagram fa-xs"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
